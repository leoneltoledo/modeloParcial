
<div class="container" *ngIf="peliculaNueva">
    <h2>Alta Pelicula</h2>
    <input type="text" [(ngModel)]="peliculaNueva.nombre">
    <button (click)="guardarNuevaPelicula()">Crear</button>
</div>
<div class="container" *ngIf="!peliculaNueva">
    <button (click)="hacerNuevaPelicula()">Nueva Pelicula</button>
</div>
