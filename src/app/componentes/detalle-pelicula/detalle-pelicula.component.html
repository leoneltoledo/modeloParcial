<div class="container" *ngIf="peliculaParaMostrar">
    <h2>Detalle Pelicula</h2>
    <p>{{peliculaParaMostrar.nombre}}</p>
    <p>{{peliculaParaMostrar.tipo}}</p>
    <p>{{peliculaParaMostrar.fechaEstreno}}</p>
    <p>{{peliculaParaMostrar.cantidadPublico}}</p>
    <img width="100" height="100" src="{{peliculaParaMostrar.foto}}" />
</div>
